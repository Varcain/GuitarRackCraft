name: Build & Deploy

on:
  workflow_dispatch:
    inputs:
      version_name:
        description: "Version name (e.g. 1.0.0, 1.0.0-beta.1)"
        required: true
        type: string
      version_code:
        description: "Version code (integer, must be higher than previous release)"
        required: true
        type: string
      create_github_release:
        description: "Create a GitHub Release"
        required: true
        type: boolean
        default: true
      upload_to_play_store:
        description: "Upload AAB to Play Store (internal testing)"
        required: true
        type: boolean
        default: false

concurrency:
  group: build-deploy

env:
  ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
  GRADLE_OPTS: -Dorg.gradle.daemon=false

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    permissions:
      contents: write

    steps:
      # ── 1. Checkout & submodules ────────────────────────────────────────
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Restore submodule cache
        id: submodule-cache
        uses: actions/cache/restore@v4
        with:
          path: .git/modules
          key: submodules-${{ runner.os }}-${{ hashFiles('.gitmodules') }}-${{ github.sha }}
          restore-keys: |
            submodules-${{ runner.os }}-${{ hashFiles('.gitmodules') }}-

      - name: Initialize submodules
        run: git submodule update --init --recursive --depth 1

      - name: Save submodule cache
        if: steps.submodule-cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: .git/modules
          key: submodules-${{ runner.os }}-${{ hashFiles('.gitmodules') }}-${{ github.sha }}

      # ── 2. System dependencies ───────────────────────────────────────────
      - name: Install system dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends \
            ninja-build meson python3 python3-mako pkg-config \
            autoconf automake libtool gettext patch cmake \
            flex bison ocaml ocamlbuild ocaml-findlib libnum-ocaml-dev

      # ── 3. JDK 17 ───────────────────────────────────────────────────────
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # ── 4. Android SDK components (skip already-installed) ─────────────
      - name: Install Android SDK components
        run: |
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses || true
          [ -d "$ANDROID_SDK_ROOT/ndk/27.2.12479018" ] || \
            $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "ndk;27.2.12479018"
          [ -d "$ANDROID_SDK_ROOT/cmake/3.22.1" ] || \
            $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "cmake;3.22.1"
          [ -d "$ANDROID_SDK_ROOT/platforms/android-34" ] || \
            $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "platforms;android-34"
          [ -d "$ANDROID_SDK_ROOT/build-tools/34.0.0" ] || \
            $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "build-tools;34.0.0"

      # ── 5. Cache native build ────────────────────────────────────────────
      - name: Compute native cache key
        id: native-cache-key
        run: |
          # Hash build script, cmake configs, and patches
          FILES_HASH=$(cat \
            build.sh \
            $(find cmake -name '*.cmake' -o -name 'CMakeLists.txt' -o -name 'CMakePresets.json' | sort) \
            $(find 3rd_party/patches -name '*.patch' 2>/dev/null | sort) \
            | sha256sum | cut -d' ' -f1)
          # Hash submodule commits
          SUBMOD_HASH=$(git submodule status | sha256sum | cut -d' ' -f1)
          echo "files-hash=${FILES_HASH}" >> "$GITHUB_OUTPUT"
          echo "key=native-${{ runner.os }}-${FILES_HASH}-${SUBMOD_HASH}" >> "$GITHUB_OUTPUT"

      - name: Restore native build cache
        id: native-cache
        uses: actions/cache/restore@v4
        with:
          path: |
            build/prebuild
            build/shared
            build/aidadsp
            build/aidax_full
            build/nam
            build/lv2
            build/x11_ui
            build/mesa
            build/fftw3
            build/fftw3-codelets
            build/neuralrack
            build/impulseloader
            build/xdarkterror
            build/xtinyterror
            build/collisiondrive
            build/metaltone
            build/gxcabsim
            build/modamptk
            build/fatfrog
            build/lv2_wrapper
            app/src/main/jniLibs
            app/src/full/jniLibs
            app/src/main/assets
            app/src/main/cpp/libs
            gxplugins_pack/src/main/assets/plugins
            neural_pack/src/main/assets/plugins
            brummer_pack/src/main/assets/plugins
          key: ${{ steps.native-cache-key.outputs.key }}
          restore-keys: |
            native-${{ runner.os }}-${{ steps.native-cache-key.outputs.files-hash }}-
            native-${{ runner.os }}-

      # ── 7. ccache ─────────────────────────────────────────────────────────
      - name: Setup ccache
        run: |
          sudo apt-get install -y --no-install-recommends ccache
          ccache --set-config=max_size=2G
          ccache --set-config=compression=true
          ccache --set-config=compression_level=6
          ccache --set-config=sloppiness=include_file_mtime,include_file_ctime,time_macros,file_stat_matches,file_stat_matches_ctime
          ccache --set-config=hash_dir=false
          ccache --zero-stats

      - name: Restore ccache
        id: ccache-restore
        uses: actions/cache/restore@v4
        with:
          path: ~/.cache/ccache
          key: ccache-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            ccache-${{ runner.os }}-

      # ── 8. Native build (Ninja handles incrementality) ──────────────────
      - name: Build native libraries
        run: ./build.sh all
        env:
          ANDROID_NDK: ${{ env.ANDROID_SDK_ROOT }}/ndk/27.2.12479018
          NATIVE_CACHE_EXACT: ${{ steps.native-cache.outputs.cache-hit }}

      - name: Dump ExternalProject logs on failure
        if: failure()
        run: for f in build/prebuild/*/src/*/stamp/*-*.log; do [ -f "$f" ] && echo "=== $f ===" && cat "$f"; done || true

      - name: Show ccache stats
        if: always()
        run: ccache --show-stats

      - name: Save native build cache
        if: "!cancelled() && steps.native-cache.outputs.cache-hit != 'true'"
        uses: actions/cache/save@v4
        with:
          path: |
            build/prebuild
            build/shared
            build/aidadsp
            build/aidax_full
            build/nam
            build/lv2
            build/x11_ui
            build/mesa
            build/fftw3
            build/fftw3-codelets
            build/neuralrack
            build/impulseloader
            build/xdarkterror
            build/xtinyterror
            build/collisiondrive
            build/metaltone
            build/gxcabsim
            build/modamptk
            build/fatfrog
            build/lv2_wrapper
            app/src/main/jniLibs
            app/src/full/jniLibs
            app/src/main/assets
            app/src/main/cpp/libs
            gxplugins_pack/src/main/assets/plugins
            neural_pack/src/main/assets/plugins
            brummer_pack/src/main/assets/plugins
          key: ${{ steps.native-cache-key.outputs.key }}

      - name: Save ccache
        if: "!cancelled() && steps.ccache-restore.outputs.cache-hit != 'true'"
        uses: actions/cache/save@v4
        with:
          path: ~/.cache/ccache
          key: ccache-${{ runner.os }}-${{ github.sha }}

      # ── 9. Decode upload keystore ────────────────────────────────────────
      - name: Decode upload keystore
        run: |
          if [ -z "$KEYSTORE_B64" ]; then
            echo "::error::KEYSTORE_BASE64 secret is not set"
            exit 1
          fi
          echo "$KEYSTORE_B64" | base64 -d > "$RUNNER_TEMP/upload.keystore"
          # Verify the keystore is valid
          keytool -list -keystore "$RUNNER_TEMP/upload.keystore" \
            -storepass "${{ secrets.KEYSTORE_PASSWORD }}" -storetype JKS 2>&1 | head -5 \
            || keytool -list -keystore "$RUNNER_TEMP/upload.keystore" \
              -storepass "${{ secrets.KEYSTORE_PASSWORD }}" -storetype PKCS12 2>&1 | head -5
          echo "Keystore decoded and validated OK"
        env:
          KEYSTORE_B64: ${{ secrets.KEYSTORE_BASE64 }}

      # ── 10. Patch version ────────────────────────────────────────────────
      - name: Patch versionCode and versionName
        run: |
          sed -i \
            -e 's/versionCode = [0-9]*/versionCode = ${{ inputs.version_code }}/' \
            -e 's/versionName = ".*"/versionName = "${{ inputs.version_name }}"/' \
            app/build.gradle.kts

      # ── 11. Build AAB + APK (single Gradle invocation) ─────────────────
      - name: Restore Gradle cache
        id: gradle-cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.gradle/build-cache
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle.kts', 'gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Build AAB and APK
        run: |
          ./gradlew bundlePlaystoreRelease assembleFullRelease \
            -PRELEASE_STORE_FILE=${{ runner.temp }}/upload.keystore \
            -PRELEASE_STORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }} \
            -PRELEASE_KEY_ALIAS=${{ secrets.KEY_ALIAS }} \
            -PRELEASE_KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}

      - name: Save Gradle cache
        if: "!cancelled() && steps.gradle-cache.outputs.cache-hit != 'true'"
        uses: actions/cache/save@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.gradle/build-cache
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle.kts', 'gradle/wrapper/gradle-wrapper.properties') }}

      # ── 12. Upload workflow artifacts ────────────────────────────────────
      - name: Find built artifacts
        id: artifacts
        run: |
          APK=$(find app/build/outputs/apk/full/release -name '*.apk' | head -1)
          AAB=$(find app/build/outputs/bundle/playstoreRelease -name '*.aab' | head -1)
          echo "apk=$APK" >> "$GITHUB_OUTPUT"
          echo "aab=$AAB" >> "$GITHUB_OUTPUT"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: guitarrackcraft-${{ inputs.version_name }}-apk
          path: ${{ steps.artifacts.outputs.apk }}

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: guitarrackcraft-${{ inputs.version_name }}-aab
          path: ${{ steps.artifacts.outputs.aab }}

      # ── 13. GitHub Release ───────────────────────────────────────────────
      - name: Create GitHub Release
        if: inputs.create_github_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.version_name }}
          name: Guitar RackCraft v${{ inputs.version_name }}
          files: ${{ steps.artifacts.outputs.apk }}
          prerelease: ${{ contains(inputs.version_name, 'beta') || contains(inputs.version_name, 'alpha') || contains(inputs.version_name, 'rc') }}
          generate_release_notes: true

      # ── 14. Verify AAB signature ─────────────────────────────────────────
      - name: Verify AAB is signed
        if: inputs.upload_to_play_store
        run: |
          AAB="${{ steps.artifacts.outputs.aab }}"
          echo "Checking JAR signature on $AAB"
          jarsigner -verify -verbose -certs "$AAB" | head -20
          jarsigner -verify "$AAB"
          echo "AAB signature verified OK"

      # ── 15. Play Store upload ────────────────────────────────────────────
      - name: Upload to Play Store
        if: inputs.upload_to_play_store
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAY_STORE_KEY }}
          packageName: com.varcain.guitarrackcraft
          releaseFiles: ${{ steps.artifacts.outputs.aab }}
          track: internal
          status: draft

      # ── 16. Cleanup ──────────────────────────────────────────────────────
      - name: Remove upload keystore
        if: always()
        run: rm -f "$RUNNER_TEMP/upload.keystore"
